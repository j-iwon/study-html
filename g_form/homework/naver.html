<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
</head>
<body>
    <div>
        <a href=""><img width="94px" src="naver.png" alt=""></a>
    </div>
<br>
    <div>
        <label>
            실명 인증된 아이디로 가입 <input type="checkbox" name="" id="">
        </label>
    </div>
    <div>
        <img src="id.png" width="30px" alt="">
        <input type="text" placeholder="아이디">
        <input type="text" value="@naver.com" readonly>
    </div>
    <div>
        <img src="password.png" width="30px" alt="">
        <input type="password" name="user-password" placeholder="비밀번호">
        <img src="" alt="">
    </div>
    <div>
        <img src="email.png" width="30px" alt="">
        <input type="text" placeholder="[선택]이메일주소(비밀번호 찾기 등 본인 확인용)">
    </div>
    <div>
        <img src="id.png" width="30px" alt="">
        <input type="text" placeholder="이름">
    </div>
    <div>
        <img src="birth.png" width="30px" alt="">
        <input type="text" placeholder="생년월일 8자리">
    </div>
    <div>
        <img src="tel.png" width="30px" alt="">
        <select name="telecom">
            <option value="" selected>통신사 선택</option>
            <option value="">SKT</option>
            <option value="">SKT알뜰폰</option>
            <option value="">KT</option>
            <option value="">KT알뜰폰</option>
            <option value="">LG U+</option>
            <option value="">LG U+알뜰폰</option>
        </select>
    </div>
    <label>
        <input type="radio" name="gender" value="남자"> 남자
    </label>
    <label>
        <input type="radio" name="gender" value="여자"> 여자
    </label>
    <label>
        <input type="radio" name="nation" value="내국인"> 내국인
    </label>
    <label>
        <input type="radio" name="nation" value="외국인"> 외국인
    </label>
    <div>
        <img src="number.png" width="30px" alt="">
        <input type="text" placeholder="휴대전화번호">        
    </div>
<br>
<br>
    <label>
        <input type="radio" value="">[필수]인증 약관 전체 동의
    </label>
</body>
</html>
